<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Client</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="filters">
        <span>Filter By:</span>
        <button id="unreadFilter">Unread</button>
        <button id="readFilter">Read</button>
        <button id="favoriteFilter">Favorites</button>
      </div>

      <div id="mainView" class="main-view">
        <div id="emailList" class="email-list"></div>
        <div id="emailBody" class="email-body hidden"></div>
      </div>
      <div class="pagination">
        <button id="prevPage">Previous</button>
        <span id="pageInfo"></span>
        <button id="nextPage">Next</button>
      </div>
    </div>

    <script src="state.js"></script>
    <script src="api.js"></script>
    <script src="utils.js"></script>
    <script src="script.js"></script>
  </body>
</html>
